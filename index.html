<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Мир кино">
    <meta property="og:site_name" content="Мир кино">
    <meta property="og:url" content="index.html">
    <meta property="og:description" content="Библиотека фильмов">
    <meta property="og:image" content="/images/preview.jpg">
    <title>Мир кино</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="Логотип">
                </a>
            </div>
            <p class="header__not_found_film">Фильм не найден</p>
            <nav class="header__nav">
                <input type="text" class="header__search" placeholder="Введите название">
                <button class="header__button">
                    <img src="images/search.svg" alt="Кнопка поиска">
                </button>
            </nav>
            <a href="index.html" class="main__return">Топ фильмов</a>
        </div>
    </header>
    <main class="main">
        <div class="main__container"></div>
        <div class="search__container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
